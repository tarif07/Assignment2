<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q2.css">
    <title>Three-Column Layout</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="https://images.pexels.com/photos/270637/pexels-photo-270637.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1">
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is second column. It contains text only.</p>
            <a href="#">Read more</a>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
